name: CI/CD for Backend

on:
  push:
    paths:
      - "apps/backend/**"
  pull_request:
    paths:
      - "apps/backend/**"

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npx nx test backend

      - name: Build Docker image
        if: success()
        run: |
          docker build -t swistek/my-backend:latest -f apps/backend/Dockerfile .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push swistek/my-backend:latest

      - name: Remove local Docker images
        run: docker rmi swistek/my-backend:latest

      - name: Notify Discord
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
            -d '{
              "username": "GitHub Actions",
              "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "embeds": [{
                "title": "ðŸš€ Backend Deployment",
                "description": "**Status:** `${{ job.status }}`\n**Branch:** `${{ github.ref_name }}`\n**Commit:** `${{ github.sha }}`",
                "color": 5814783
              }]
            }'
