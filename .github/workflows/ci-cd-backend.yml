name: CI/CD for Backend

on:
  push:
    paths:
      - "apps/backend/**"
  pull_request:
    paths:
      - "apps/backend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx nx test backend

      # üîß buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # üîê logowanie do Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # üõ† budowanie z cache
      - name: Build and push Docker image with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: swistek/my-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify Discord
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
            -d '{
              "username": "GitHub Actions",
              "embeds": [{
                "title": "üöÄ Backend Deployment",
                "description": "**Status:** `${{ job.status }}`\n**Branch:** `${{ github.ref_name }}`\n**Commit:** `${{ github.sha }}`",
                "color": 5814783
              }]
            }'
