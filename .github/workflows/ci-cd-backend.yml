name: CI/CD for Backend

on:
  push:
    paths:
      - "apps/backend/**"
  pull_request:
    paths:
      - "apps/backend/**"

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repozytorium
      - name: Checkout code
        uses: actions/checkout@v2

      # Ustawienie Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Wybierz odpowiedniƒÖ wersjƒô Node.js

      # Instalacja zale≈ºno≈õci
      - name: Install dependencies
        run: |
          cd apps/backend
          npm install  # Instalowanie lokalnych zale≈ºno≈õci

      # Uruchomienie test√≥w za pomocƒÖ lokalnego nx
      - name: Run Jest tests
        run: |
          cd apps/backend
          npx nx run backend:test  # Uruchamia testy za pomocƒÖ lokalnego nx

      # Je≈õli testy zako≈ÑczƒÖ siƒô sukcesem, zbuduj i wypchnij obraz Docker
      - name: Build Docker image
        if: success() # Zbuduj obraz tylko je≈õli testy zako≈Ñczy≈Çy siƒô sukcesem
        run: |
          docker build -t swistek/my-backend:latest apps/backend  # Zbudowanie obrazu w folderze backend
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}  # Logowanie do Docker Hub
          docker push swistek/my-backend:latest  # Wypychanie obrazu na Docker Hub

      # Opcjonalne czyszczenie lokalnych obraz√≥w Docker
      - name: Remove local Docker images
        run: |
          docker rmi swistek/my-backend:latest

      # Powiadomienie do Discorda
      - name: Notify Discord
        if: always() # Uruchomi siƒô niezale≈ºnie od statusu joba (sukcesu/porazki)
        run: |
          curl -H "Content-Type: application/json" \
            -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
            -d '{
              "username": "GitHub Actions",
              "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "embeds": [{
                "title": "üöÄ Backend Deployment",
                "description": "**Status:** `${{ job.status }}`\n**Branch:** `${{ github.ref_name }}`\n**Commit:** `${{ github.sha }}`",
                "color": 5814783
              }]
            }'
