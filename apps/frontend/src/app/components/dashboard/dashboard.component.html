<h2>ðŸ‘‘ Admin Dashboard</h2>

<p-table
  [value]="users"
  [loading]="loading"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 20]"
  sortMode="multiple"
  tableStyleClass="p-datatable-sm"
>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Name</th>
      <th>Role</th>
      <th>Active</th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.role }}</td>
      <td>
        <span [ngClass]="{ 'text-success': user.isActive, 'text-danger': !user.isActive }">
          {{ user.isActive ? 'Yes' : 'No' }}
        </span>
      </td>
      <td class="row gap-1">
        <button
          pButton
          icon="pi pi-refresh"
          [label]="user.isActive ? 'Deactivate' : 'Activate'"
          (click)="toggleActivation(user)"
        ></button>
        <button
          pButton
          icon="pi pi-trash"
          class="p-button-danger"
          label="Delete"
          (click)="deleteUser(user)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
